<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
      <div class="calculadora">
         <div class="display">
             <div id="valor-actual"></div>
            <div id="valor-anterior"></div>
        </div> 
            <button class="col-2" data-borrar-todo>C</button>
            <button  data-borrar >&larr;</button>
            <button class="numero">%</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador">x</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador">+</button>
            <button class="col-2 numero">0</button>
            <button class="numero">.</button>
            <button class="resultado" data-igual>=</button>
      </div>
    </div>

    <script src="/index.js" type="text/Javascript"></script>


    
</body>
</html>
